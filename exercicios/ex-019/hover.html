<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover {
            color: rgb(226, 4, 4);

        }

        div>p {
            display: none;
        }
        div:hover>p{
            display: block;
            color: #ffff;
            background-color: red;
            border-radius: 5px;
            width: 100px
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o cursor sobre o texto abaixo: </p>
    <div>Hello world!
        <p>surprise</p>
    </div>
</body>

</html>
