<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="
    Nome completo" autocomplete="name" required>
</p>

<p>
<label for="imedia">Média</label>
<input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
</p>

<p>
    <label for="imes">Período letivo</label>
    <input type="month" name="imes" id="imes" value="2025-04">
</p>

<p>
    <label for="idia">Dia da realização da prova</label>
    <input type="date" name="idia" id="idia">
</p>

<p>
    <label for="ihorario">Horário de realização</label>
    <input type="time" name="ihorario" id="ihorario">
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
