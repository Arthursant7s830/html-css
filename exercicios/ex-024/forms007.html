<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ" selected>Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Sul">

                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
