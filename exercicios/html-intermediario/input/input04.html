<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <h1>Aprendendo o input Select</h1>

    <label for="filmes">Filmes</label>
    <select id="filmes" name="filmes">

        <option value="">Selecione um filme</option>
        <option value="Senhor dos Anéis"> Senhor dos Anéis</option>
        <option value="Cidade de Deus"> Cidade de Deus</option>
        <option value="Duna: parte 2" selected> Duna: Parte 2</option>
        <option value="Pânico"> Pânico</option>

    </select>
</body>

</html>
