<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>

<body>
    <h1>Checkbox e Radio</h1>

    <h2>Linguagens de Programação</h2>

    <label for="C#">C#</label>
    <input id="C#" type="checkbox" name="linguagens"> <br>


    <label for="JavaScript">JavaScript</label>
    <input id="JavaScript" type="checkbox" name="linguagens"> <br> <br>

    <h2>Genêro</h2>

    <label for="Masc">Masculino</label>
    <input id="Masc" type="radio" name="sexo">

    <label for="Fem">Feminino</label>
    <input id="Fem" type="radio" name="sexo">

  
</body>

</html>
