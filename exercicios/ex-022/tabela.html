<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 7px;
            text-align: center;
            /* Alinhamento Horizontal*/
            vertical-align: top;
            /*Alinhamento vertical*/
        }

        .numero {
            text-align: right;
        }

        table {
            height: 300px;
            width: 300px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Primeira Tabela</h1>
    <!--
    Hierarquia de tabelas (simples)
    TABLE = tabela
    TABLE ROW = linha de tabela
    Table HEADER = cabeÃ§alho de tabela
    TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
